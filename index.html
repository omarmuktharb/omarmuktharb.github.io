<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emergent Preview</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }

    iframe {
      display: block;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe 
    id="contentFrame" 
    src="https://app.emergent.sh/loading-preview?host=profile-fixes.preview.emergentagent.com" 
    allowfullscreen 
    title="Emergent Profile Preview">
  </iframe>

  <script>
    // Listen for postMessage events from the iframe
    window.addEventListener('message', function (event) {
      const trustedOrigins = [
        'https://dev.emergentagent.com',
        'https://app.emergent.sh'
      ];

      if (!trustedOrigins.includes(event.origin)) return;

      const iframe = document.getElementById('contentFrame');

      if (event.data?.type === 'reload') {
        window.location.reload();
      }

      if (event.data?.type === 'url' && event.data.url) {
        window.open(event.data.url, '_blank');
      }
    });
  </script>
</body>
</html>
